<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 400px;
        }
        h2 {
            margin-bottom: 2rem;
            color: #333;
        }
        .btn-group {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
        }
        .btn {
            flex-grow: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #educationalBtn {
            background: #2575fc;
        }
        #financialBtn {
            background: #ff758c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>What would you like to plan today?</h2>
        <div class="btn-group">
            <a href="dashboard.html" class="btn" id="educationalBtn">Educational ðŸ“š</a>
            <a href="finance.html" class="btn" id="financialBtn">Financial ðŸ’°</a>
        </div>
        <p style="margin-top: 1.5rem; color: #666;">Note: Click on a button to proceed to the corresponding dashboard.</p>
    </div>
</body>
</html>
